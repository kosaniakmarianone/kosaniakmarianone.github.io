<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

</head>
<body>
    <h2 class="text-center my-4">Users list</h2>
    <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First name</th>
              <th scope="col">Last name</th>
              <th scope="col">Email</th>
              <th scope="col">Age</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr id="cNQvTgRNGcOxTzpnP6r2">
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>mark@gmail.com</td>
              <td>16</td>
              <td><button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button></td>
              <td><button class="btn btn-sm btn-danger">Delete</button></td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Sara</td>
              <td>Milles</td>
              <td>saram@gmail.com</td>
              <td>22</td>
              <td><button class="btn btn-sm btn-warning">Edit</button></td>
              <td><button class="btn btn-sm btn-danger">Delete</button></td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Kevin</td>
              <td>Benz</td>
              <td>kevin@gmail.com</td>
              <td>31</td>
              <td><button class="btn btn-sm btn-warning">Edit</button></td>
              <td><button class="btn btn-sm btn-danger">Delete</button></td>
            </tr>
          </tbody>
        </table>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3 mt-4">
              <label class="form-label">First name</label>
              <input type="text" class="form-control" placeholder="">
            </div>
      
            <div class="mb-3">
              <label class="form-label">Last name</label>
              <input type="text" class="form-control" placeholder="">
            </div>
      
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="text" class="form-control" placeholder="">
            </div>
      
            <div class="mb-3">
              <label class="form-label">Age</label>
              <input type="number" class="form-control" placeholder="">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
