<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тема 19</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

    <h2 align="center" class="my-3">Тект збережений у localstorage</h3>
    <div class="row justify-content-center m-0">

        <div id="stored_test" class="my-5 col-8">

        </div>
    
    </div>

    <div class="row justify-content-center m-0">
        <div class="mt-3 col-8">
            <input id="text" type="text" class="form-control mb-2" onkeyup="saveText()" placeholder="Введіть текст...">
            <div class="row justify-content-end m-0">
                <button class="btn btn-primary col-2 mx-2" onclick="editText()">Змінити</button>
                <button class="btn btn-danger col-2" onclick="delText()">Очистити</button>
            </div>
        </div>
    </div>

    <script>
        function drawText(){
            const new_text = localStorage.getItem("text");
            const stored_test = document.getElementById('stored_test');
            stored_test.innerText = new_text;
        }
        function saveText(){
            const text = document.getElementById('text').value;
            localStorage.setItem("text", text);
            drawText();
        }
        function editText(){
            const edit_text = localStorage.getItem("text");
            document.getElementById('text').value = edit_text;
        }
        function delText(){
            localStorage.setItem("text", "");
            document.getElementById('text').value = "";
            drawText();
        }
        drawText();
    </script>
</body>
</html>
