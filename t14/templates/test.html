<div class="card">
    <div class="row">
        <h2 class="text-center">{{product.name}}</h2>
        <p class="d-flex justify-content-center">
            <img src="https://talant.shop/static/items/2019/November/5dbc31ea8c52ab6209a6d122-medium.jpg" alt="">
        </p>
        <p class="d-flex justify-content-between">
            <input 
                class="form-control" 
                type="number"
                v-model="product.count"
                >
            <span> Кількість</span>
        </p>
        <p class="d-flex justify-content-between">
            <input 
                type="color" 
                class="form-control form-control-color" 
                id="exampleColorInput" 
                value="{{product.color}}"
                v-model="product.color" 
                title="Choose your color">
            <label for="exampleColorInput" class="form-label">Колір</label>
        </p>
        <p><input 
                type="checkbox" 
                v-model="product.preOrder" 
                > Передзамолення (-5%)
        </p>
        <p><input 
                type="checkbox"
                v-model="product.delivery"  
                > Швидка доставка (+10%)
        </p>
        <p class="d-flex justify-content-between">
           <span>Загальна вартість: </span>
           <span>1020$</span>
        </p>
        <p class="d-flex justify-content-end">
            <a class="btn btn-primary">Замовити</a>
        </p>
    </div>
</div>
