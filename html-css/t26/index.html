<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<title>hasy</title>
<style>
	body{background: black;}

.hasy { /*КРУГ*/
	position: relative;
	width: 100px;
	height: 100px;
	border: 4px solid whitesmoke;
	border-radius: 50%;
}

.one, .three, .six, .nine { /* Цифри на циферблаті*/
	position: absolute;
	font-weight: bold;
	font-size: 18px;
	color: #48d1cc;
}

.one {
	top: 3px;
	left: 41px;
}

.three {
	top: 43px;
	left: 85px;
}

.six {
	top: 78px;
	left: 43px;
}

.nine {
	top: 43px;
	left: 5px;
}

.sentr { /* Центр циферблата */
	position: absolute;
	width: 15px;
	height: 15px;
	border-radius: 50%;
	top: 42px;
	left: 44px;
	background: #009B95;
}

.sekundes { /*Секундна стрілка*/
	position: absolute; /*Позиція*/
	width: 2px; /*Товщина стрілки*/
	height: 45px; /*Довжина стрілки*/
	left: 51px; /*Положення стрілки*/
	top: 4px;
	background: whitesmoke;
	animation: nev 60s infinite steps(60); /*Швидкість і рух стрілки*/
	transform-origin: 0 45px; /*Осьова точка*/
}

.minutes {/*Хвилинна стрілка*/
	position: absolute; 
	width: 3px;
	height: 35px;
	left: 51px;
	top: 16px;
	background: whitesmoke;
	animation: now 1600s infinite steps(1600);
	transform-origin: 0 34px;
}

.has {/*години*/
	position: absolute;
	width: 4px;
	height: 28px;
	left: 50px;
	top: 20px;
	background: whitesmoke;
	animation: nov 43200s infinite steps(43200);
	transform-origin: 0 29px;
}


@keyframes nev {
	100%{
		transform: rotate(360deg);  /*Стрілка робить повний круг)*/
	}
}

@keyframes nov {
	100%{
		transform: rotate(360deg);
	}
}

@keyframes now {
	100%{
		transform: rotate(360deg);
	}
}

.metronom{
    width: 2px;
    height: 85px;
    margin-top:100px;
    background: silver;
    position: absolute;
    left: calc(50% - 1px);
    animation: metronom 1.5s ease-in-out infinite;
}
@keyframes metronom{
	0%{transform: rotate(45deg);}
	50%{transform: rotate(-45deg);}
	100%{transform: rotate(45deg);}
}
</style>
</head>

<body>
	<center>
		<div class="hasy">
			<div class="one">12</div>
			<div class="three">3</div>
			<div class="six">6</div>
			<div class="nine">9</div>
			<div class="sekundes"></div>
			<div class="minutes"></div>
			<div class="has"></div>
			<div class="sentr"></div>
		</div>
		
		<div class="metronom"></div>
	</center>
</body>
</html>
