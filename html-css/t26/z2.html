<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<title>hasy</title>
<style>
	body{background: black;}
    #animated_div {
        text-align: center;
        width: 110px;
        height: 47px;
        background: #92B901;
        color: #ffffff;
        position: relative;
        font-weight: bold;
        font-size: 20px;
        padding: 10px;
        animation: animated_div 5s infinite;
        border-radius: 5px;
    }
    @keyframes animated_div{
        0% {
            transform: rotate(0deg);
            left: 0px;
        }
        25% {
            transform: rotate(20deg);
            left: 0px;
        }
        50% {
            transform: rotate(0deg);
            left: 500px;
        }
        55% {
            transform: rotate(0deg);
            left: 500px;
        }
        70% {
            transform: rotate(0deg);
            left: 500px;
            background: #1ec7e6;
        }
        100% {
            transform: rotate(-360deg);
            left: 0px;
        }
    }
</style>
</head>

<body>
	<div id="animated_div">CSS <br> Animations</div>
</body>
</html>
