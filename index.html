<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script async src='temes.js'></script>
    <title>Document</title>
</head>
<body>
    <div class="block">
        <h1 align='center'>Study Link</h1>
        <h3 align='center'><Курс HTML/CSS></h3>

        <ol id='program_list'>

        </ol>
    </div>
    <script>
        $(document).ready(function(){
            
            temes.map( item => {
                let Task, Materials, Video;
                if(item.task !== ''){
                    let i = 1;
                    Task='<li>Завдання<ol>';
                    item.task.map(zavd => {
                        Task+='<li><a target="_blank" href="'+zavd+'">Завдання '+i+'</a></li>';
                        i++;
                    })
                    Task+='</ol></li>';
                }
                if(item.materials !== ''){
                    Materials = '<li><a target="_blank" href="'+item.materials+'">Матеріали</a></li>'
                }
                if(item.video !== ''){
                    Video = '<li><a target="_blank" href="'+item.video+'">Відео</a></li>'
                }
                if(item.task == ''){
                    Task = ''
                }
                if(item.materials == ''){
                    Materials = ''
                }
                if(item.video == ''){
                    Video = ''
                }
                if(item.task == '' && item.video == '' && item.materials == ''){
                    Task = '<li>Матеріалів поки що немає</li>'
                }
                
                $("#program_list").append(
                    '<li class="list">'+item.tema+
                        '<ul class="hide">'+
                            Task+
                            Materials+
                            Video+
                        '</ul>'+
                    '</li>'
                )
            }
            );
            $('.list').click(function(){
                if($(this).children().attr('class') == 'hide'){
                    console.log('oasf');
                    $(this).children('.hide').removeClass( "hide" ).addClass( "show" )  
                } 
                else{
                    $(this).children('.show').removeClass( "show" ).addClass( "hide" )  
                } 
            })
        });
    </script>
</body>
</html>
